<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>➕ Добавить товар</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; text-align: center; margin-top: 40px; }
    form { display: inline-block; text-align: left; background: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 400px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bbb; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
    button:hover { background: #0056b3; }
    a { display: block; margin-bottom: 20px; color: #333; text-decoration: none; }
    a:hover { text-decoration: underline; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>➕ Добавить товар</h1>
  <a href="/">← Назад</a>

  <form action="/add_item" method="post">
    <label>Название:</label>
    <input type="text" name="name" placeholder="Например: Чехол кожаный" required>

    <label>Тип:</label>
    <input type="text" name="type" placeholder="например: кожаный" required>

    <label>Производство:</label>
    <input type="text" name="production" placeholder="например: Турция" required>

    <label>Качество / Описание:</label>
    <input type="text" name="quality" placeholder="например: премиум, мягкий материал">

    <label>Количество:</label>
    <input type="number" name="quantity" min="1" required>

    <label>Ссылка на картинку:</label>
    <input type="text" name="image" placeholder="например: photo/1.avif">

    <button type="submit">Сохранить товар</button>
  </form>
</body>
</html>
